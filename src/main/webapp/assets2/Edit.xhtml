<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetsEditDlg" widgetVar="AssetsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssetsTitle}">
            <h:form id="AssetsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assetsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssetsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assetsController.selected.id}" title="#{bundle.EditAssetsTitle_id}" required="true" requiredMessage="#{bundle.EditAssetsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_sid}" for="sid" />
                        <p:inputText id="sid" value="#{assetsController.selected.sid}" title="#{bundle.EditAssetsTitle_sid}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_tagNumber}" for="tagNumber" />
                        <p:inputText id="tagNumber" value="#{assetsController.selected.tagNumber}" title="#{bundle.EditAssetsTitle_tagNumber}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{assetsController.selected.descr}" title="#{bundle.EditAssetsTitle_descr}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_accountingDt}" for="accountingDt" />
                        <p:calendar id="accountingDt" pattern="MM/dd/yyyy" value="#{assetsController.selected.accountingDt}" title="#{bundle.EditAssetsTitle_accountingDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_acquisitionDt}" for="acquisitionDt" />
                        <p:calendar id="acquisitionDt" pattern="MM/dd/yyyy" value="#{assetsController.selected.acquisitionDt}" title="#{bundle.EditAssetsTitle_acquisitionDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_asset}" for="asset" />
                        <p:inputText id="asset" value="#{assetsController.selected.asset}" title="#{bundle.EditAssetsTitle_asset}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_assetSubtype}" for="asset_subtype" />
                        <p:inputText id="asset_subtype" value="#{assetsController.selected.asset_subtype}" title="#{bundle.EditAssetsTitle_assetSubtype}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_businessUnit}" for="businessUnit" />
                        <p:inputText id="businessUnit" value="#{assetsController.selected.businessUnit}" title="#{bundle.EditAssetsTitle_businessUnit}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{assetsController.selected.category}" title="#{bundle.EditAssetsTitle_category}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{assetsController.selected.cost}" title="#{bundle.EditAssetsTitle_cost}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_descrshort}" for="descrshort" />
                        <p:inputText id="descrshort" value="#{assetsController.selected.descrshort}" title="#{bundle.EditAssetsTitle_descrshort}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_fundCode}" for="fundCode" />
                        <p:inputText id="fundCode" value="#{assetsController.selected.fundCode}" title="#{bundle.EditAssetsTitle_fundCode}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_inServiceDt}" for="inServiceDt" />
                        <p:calendar id="inServiceDt" pattern="MM/dd/yyyy" value="#{assetsController.selected.inServiceDt}" title="#{bundle.EditAssetsTitle_inServiceDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_locations}" for="locations" />
                        <p:inputText id="locations" value="#{assetsController.selected.locations}" title="#{bundle.EditAssetsTitle_locations}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_locationEffdt}" for="locationEffdt" />
                        <p:calendar id="locationEffdt" pattern="MM/dd/yyyy" value="#{assetsController.selected.locationEffdt}" title="#{bundle.EditAssetsTitle_locationEffdt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_ntfcType}" for="ntfcType" />
                        <p:inputText id="ntfcType" value="#{assetsController.selected.ntfcType}" title="#{bundle.EditAssetsTitle_ntfcType}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_profileId}" for="profileId" />
                        <p:inputText id="profileId" value="#{assetsController.selected.profileId}" title="#{bundle.EditAssetsTitle_profileId}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_purchaseOrder}" for="purchaseOrder" />
                        <p:inputText id="purchaseOrder" value="#{assetsController.selected.purchaseOrder}" title="#{bundle.EditAssetsTitle_purchaseOrder}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{assetsController.selected.quantity}" title="#{bundle.EditAssetsTitle_quantity}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_serialId}" for="serialId" />
                        <p:inputText id="serialId" value="#{assetsController.selected.serialId}" title="#{bundle.EditAssetsTitle_serialId}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_transDt}" for="transDt" />
                        <p:calendar id="transDt" pattern="MM/dd/yyyy" value="#{assetsController.selected.transDt}" title="#{bundle.EditAssetsTitle_transDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAssetsLabel_vin}" for="vin" />
                        <p:inputText id="vin" value="#{assetsController.selected.vin}" title="#{bundle.EditAssetsTitle_vin}" />
                        <p:outputLabel value="#{bundle.EditAssetsLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{assetsController.selected.status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assetsController.update}" value="#{bundle.Save}" update="display,:AssetsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssetsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssetsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
