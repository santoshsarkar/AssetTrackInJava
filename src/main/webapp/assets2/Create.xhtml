<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetsCreateDlg" widgetVar="AssetsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAssetsTitle}">
            <h:form id="AssetsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assetsController2.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{assetsController2.selected.id}" title="#{bundle.CreateAssetsTitle_id}" required="true" requiredMessage="#{bundle.CreateAssetsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_sid}" for="sid" />
                        <p:inputText id="sid" value="#{assetsController2.selected.sid}" title="#{bundle.CreateAssetsTitle_sid}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_tagNumber}" for="tagNumber" />
                        <p:inputText id="tagNumber" value="#{assetsController2.selected.tagNumber}" title="#{bundle.CreateAssetsTitle_tagNumber}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{assetsController2.selected.descr}" title="#{bundle.CreateAssetsTitle_descr}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_accountingDt}" for="accountingDt" />
                        <p:calendar id="accountingDt" pattern="MM/dd/yyyy" value="#{assetsController2.selected.accountingDt}" title="#{bundle.EditAssetsTitle_accountingDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_acquisitionDt}" for="acquisitionDt" />
                        <p:calendar id="acquisitionDt" pattern="MM/dd/yyyy" value="#{assetsController2.selected.acquisitionDt}" title="#{bundle.EditAssetsTitle_acquisitionDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_asset}" for="asset" />
                        <p:inputText id="asset" value="#{assetsController2.selected.asset}" title="#{bundle.CreateAssetsTitle_asset}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_assetSubtype}" for="asset_subtype" />
                        <p:inputText id="asset_subtype" value="#{assetsController2.selected.asset_subtype}" title="#{bundle.CreateAssetsTitle_assetSubtype}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_businessUnit}" for="businessUnit" />
                        <p:inputText id="businessUnit" value="#{assetsController2.selected.businessUnit}" title="#{bundle.CreateAssetsTitle_businessUnit}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{assetsController2.selected.category}" title="#{bundle.CreateAssetsTitle_category}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{assetsController2.selected.cost}" title="#{bundle.CreateAssetsTitle_cost}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_descrshort}" for="descrshort" />
                        <p:inputText id="descrshort" value="#{assetsController2.selected.descrshort}" title="#{bundle.CreateAssetsTitle_descrshort}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_fundCode}" for="fundCode" />
                        <p:inputText id="fundCode" value="#{assetsController2.selected.fundCode}" title="#{bundle.CreateAssetsTitle_fundCode}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_inServiceDt}" for="inServiceDt" />
                        <p:calendar id="inServiceDt" pattern="MM/dd/yyyy" value="#{assetsController2.selected.inServiceDt}" title="#{bundle.EditAssetsTitle_inServiceDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_locations}" for="locations" />
                        <p:inputText id="locations" value="#{assetsController2.selected.locations}" title="#{bundle.CreateAssetsTitle_locations}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_locationEffdt}" for="locationEffdt" />
                        <p:calendar id="locationEffdt" pattern="MM/dd/yyyy" value="#{assetsController2.selected.locationEffdt}" title="#{bundle.EditAssetsTitle_locationEffdt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_ntfcType}" for="ntfcType" />
                        <p:inputText id="ntfcType" value="#{assetsController2.selected.ntfcType}" title="#{bundle.CreateAssetsTitle_ntfcType}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_profileId}" for="profileId" />
                        <p:inputText id="profileId" value="#{assetsController2.selected.profileId}" title="#{bundle.CreateAssetsTitle_profileId}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_purchaseOrder}" for="purchaseOrder" />
                        <p:inputText id="purchaseOrder" value="#{assetsController2.selected.purchaseOrder}" title="#{bundle.CreateAssetsTitle_purchaseOrder}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{assetsController2.selected.quantity}" title="#{bundle.CreateAssetsTitle_quantity}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_serialId}" for="serialId" />
                        <p:inputText id="serialId" value="#{assetsController2.selected.serialId}" title="#{bundle.CreateAssetsTitle_serialId}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_transDt}" for="transDt" />
                        <p:calendar id="transDt" pattern="MM/dd/yyyy" value="#{assetsController2.selected.transDt}" title="#{bundle.EditAssetsTitle_transDt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_vin}" for="vin" />
                        <p:inputText id="vin" value="#{assetsController2.selected.vin}" title="#{bundle.CreateAssetsTitle_vin}" />
                        <p:outputLabel value="#{bundle.CreateAssetsLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{assetsController2.selected.status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{assetsController2.create}" value="#{bundle.Save}" update="display,:AssetsListForm:datalist,:growl" oncomplete="handleSubmit(args,'AssetsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssetsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
