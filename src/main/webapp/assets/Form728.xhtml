<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Form728"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container margintop">

                <h:form>
                    <h:outputLabel value="PO: " />
                    <h:inputText value="#{formData.po}" />                  
                   
                    <p:commandButton update="table" value="Search" action="#{formData.find()}" />
                    
                    <p:panel id="pannel1" header="Input Form" >
                     <div class="row">
                     <p:outputLabel for="dateorderReceivingFromVendor" value="Date Rcv From Vendor: " />
                     <p:datePicker showIcon="true" id="dateorderReceivingFromVendor" value="#{itGoodsController.selected.dateorderReceivingFromVendor}" /> 
                     
                     <p:outputLabel for="poNumber" value="Purchase Order: " />
                     <p:inputText  id="poNumber" value="#{itGoodsController.selected.poNumber}"  /> 
                     </div>  
                     <div class="row">   
                     <p:outputLabel for="employeereceivingorderBSO" value="Purchase Employee Receiving order: " />
                     <p:inputText id="employeereceivingorderBSO" value="#{itGoodsController.selected.employeereceivingorderBSO}"  />
                     </div>
                     
                     
                     
                    </p:panel>
               
                      
                    
                    <p:panel id="pannel2" header="Result" >
                        <p:dataTable id="table" value="#{formData.find()}" var="aset">
                            <p:column headerText="id">
                                <p:outputLabel id="id" value="#{aset.id}" />
                            </p:column>
                            <p:column headerText="Descr">
                                <p:outputLabel id="Descr" value="#{aset.descr}" />
                            </p:column>
                        
                        </p:dataTable>
                        
                    </p:panel>
                    
                    <b:row>
                <p:commandLink class="btn btn-primary fa-floppy-o" update="@form"   action="#{itGoodsController.create}" value="Save" />
                <ui:remove><b:column span="2" offset="0"><b:commandLink update="messagePanel" icon-awesome="fa-floppy-o" action="#{itGoodsController.create}" value="Save" class="btn btn-primary" style="width:100%" /></b:column></ui:remove>
                <b:column span="3"><b:commandLink icon-awesome="fa-th-list" action="#{itGoodsController.prepareList}" value="Show All ItGoods" class="btn btn-primary" style="width:100%" immediate="true"/></b:column>
                <b:column span="2"><b:commandLink icon-awesome="fas fa-arrow-left" class="btn btn-primary" outcome="/index" value="Back" style="width:100%" /></b:column>
                
                </b:row>
                    
                </h:form>





            </div>    <!-- Container -->
        </ui:define>
    </ui:composition>




</html>
