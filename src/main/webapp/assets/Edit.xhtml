<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit Asset"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container maincontent">
                <div class="title"><h1><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>Edit Asset</h1></div><hr/>
                <div class="row">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form class="editasset">
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="SID:" for="sid" />
                                <h:inputText id="sid" value="#{assetsController.selected.sid}" title="#{bundle.EditAssetsTitle_sid}" />
                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Tag Number:" for="tagNumber" />
                                <h:inputText id="tagNumber" value="#{assetsController.selected.tagNumber}" title="#{bundle.EditAssetsTitle_tagNumber}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Description:" for="descr" />
                                <h:inputText id="descr" value="#{assetsController.selected.descr}" title="#{bundle.EditAssetsTitle_descr}" />
                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Description (Short):" for="descrshort" />
                                <h:inputText id="descrshort" value="#{assetsController.selected.descrshort}" title="#{bundle.EditAssetsTitle_descrshort}" />

                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Acquisition Date:" for="acquisitionDt" />
                                <h:inputText id="acquisitionDt" value="#{assetsController.selected.acquisitionDt}" title="#{bundle.EditAssetsTitle_acquisitionDt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Asset type:" for="asset" />
                                <h:inputText id="asset" value="#{assetsController.selected.asset}" title="#{bundle.EditAssetsTitle_asset}" />

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Business Unit:" for="businessUnit" />
                                <h:inputText id="businessUnit" value="#{assetsController.selected.businessUnit}" title="#{bundle.EditAssetsTitle_businessUnit}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Category:" for="category" />
                                <h:inputText id="category" value="#{assetsController.selected.category}" title="#{bundle.EditAssetsTitle_category}" />

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Cost:" for="cost" />
                                <h:inputText id="cost" value="#{assetsController.selected.cost}" title="#{bundle.EditAssetsTitle_cost}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Accounting Date:" for="accountingDt" />
                                <h:inputText id="accountingDt" value="#{assetsController.selected.accountingDt}" title="#{bundle.EditAssetsTitle_accountingDt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Fund code:" for="fundCode" />
                                <h:inputText id="fundCode" value="#{assetsController.selected.fundCode}" title="#{bundle.EditAssetsTitle_fundCode}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="In Service Date:" for="inServiceDt" />
                                <h:inputText id="inServiceDt" value="#{assetsController.selected.inServiceDt}" title="#{bundle.EditAssetsTitle_inServiceDt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Locations:" for="locations" />
                                <h:inputText id="locations" value="#{assetsController.selected.locations}" title="#{bundle.EditAssetsTitle_locations}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Location Effective Date:" for="locationEffdt" />
                                <h:inputText id="locationEffdt" value="#{assetsController.selected.locationEffdt}" title="#{bundle.EditAssetsTitle_locationEffdt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="NTFC Type:" for="ntfcType" />
                                <h:inputText id="ntfcType" value="#{assetsController.selected.ntfcType}" title="#{bundle.EditAssetsTitle_ntfcType}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Profile ID:" for="profileId" />
                                <h:inputText id="profileId" value="#{assetsController.selected.profileId}" title="#{bundle.EditAssetsTitle_profileId}" />

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Purchase Order:" for="purchaseOrder" />
                                <h:inputText id="purchaseOrder" value="#{assetsController.selected.purchaseOrder}" title="#{bundle.EditAssetsTitle_purchaseOrder}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Quantity:" for="quantity" />
                                <h:inputText id="quantity" value="#{assetsController.selected.quantity}" title="#{bundle.EditAssetsTitle_quantity}" />

                            </div>
                        </div>     
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="Serial ID:" for="serialId" />
                                <h:inputText id="serialId" value="#{assetsController.selected.serialId}" title="#{bundle.EditAssetsTitle_serialId}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Transaction Date:" for="transDt" />
                                <h:inputText id="transDt" value="#{assetsController.selected.transDt}" title="#{bundle.EditAssetsTitle_transDt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>

                            </div>
                        </div>     
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="VIN:" for="vin" />
                                <h:inputText id="vin" value="#{assetsController.selected.vin}" title="#{bundle.EditAssetsTitle_vin}" />

                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="Status:" for="status" />
                                <p:inputSwitch onLabel="Active" offLabel="Retire" id="status" value="#{assetsController.selected.status}"  />

                            </div>
                        </div> 


                        <table>
                            <tr>
                                <td>
                                    <h:commandLink class="btn btn-primary" action="#{assetsController.update}" value="#{bundle.EditAssetsSaveLink}"/>  
                                </td>
                                <td>
                                    <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditAssetsViewLink}"/>    
                                </td>
                                <td>
                                    <h:commandLink class="btn btn-primary" action="#{assetsController.prepareList}" value="#{bundle.EditAssetsShowAllLink}" immediate="true"/>   
                                </td>


                            </tr>
                        </table>

                        <br />
                        <h:link outcome="/index" value="#{bundle.EditAssetsIndexLink}" />
                    </h:form>
                </div></div>
        </ui:define>
    </ui:composition>

</html>
