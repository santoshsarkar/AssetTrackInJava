<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

<style type="text/css">
    .ui-datatable {
        margin-bottom: 25px
    }
 
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
 
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
 
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
 
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
 
    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }
</style>
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAssetsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AssetsListForm">
                <p:panel header="#{bundle.ListAssetsTitle}">
                    <p:dataTable id="datalist" value="#{assetsController.items}" var="item" widgetVar="carsTable2"
                                 selectionMode="single" selection="#{assetsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields using globalFilterFunction:" />
                                <p:inputText id="globalFilter" onkeyup="PF('carsTable2').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.purchaseOrder}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_purchaseOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchaseOrder}"/>
                        </p:column>
                        <p:column filterBy="#{item.tagNumber}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_tagNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.tagNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_descr}"/>
                            </f:facet>
                            <h:outputText value="#{item.descr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_descrshort}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrshort}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_asset}"/>
                            </f:facet>
                            <h:outputText value="#{item.asset}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_assetSubtype}"/>
                            </f:facet>
                            <h:outputText value="#{item.asset_subtype}"/>
                        </p:column>
                        <p:column>
                            
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_accountingDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountingDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_acquisitionDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.acquisitionDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_businessUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_fundCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.fundCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_inServiceDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.inServiceDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_locations}"/>
                            </f:facet>
                            <h:outputText value="#{item.locations}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_locationEffdt}"/>
                            </f:facet>
                            <h:outputText value="#{item.locationEffdt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_ntfcType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ntfcType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_profileId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileId}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_serialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_transDt}"/>
                            </f:facet>
                            <h:outputText value="#{item.transDt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_vin}"/>
                            </f:facet>
                            <h:outputText value="#{item.vin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{assetsController.prepareCreate}" update=":AssetsCreateForm" oncomplete="PF('AssetsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AssetsViewForm" oncomplete="PF('AssetsViewDialog').show()" disabled="#{empty assetsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AssetsEditForm" oncomplete="PF('AssetsEditDialog').show()" disabled="#{empty assetsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{assetsController.destroy}" update=":growl,datalist" disabled="#{empty assetsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
