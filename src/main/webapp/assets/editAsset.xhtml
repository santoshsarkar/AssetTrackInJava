<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAssetsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container maincontent">
                <div class="title"><h1><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>Assets(Edit)</h1></div><hr/>
                <div class="row">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <h:form class="editasset">
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel value="#{bundle.EditAssetsLabel_sid}" for="asset" />
                                <h:inputText id="asset" value="#{assetsController.selected.asset}" />
                            </div>
                            <div class="col-sm">
                                <h:outputLabel value="asset_subtype" for="asset_subtype" />
                                <h:inputText id="asset_subtype" value="#{assetsController.selected.asset_subtype}"  />
                            </div>
                        </div>
                        
                        
                    </h:form>
                    
                </div></div>
        </ui:define>
    </ui:composition>

</html>
